# TODO temporaily disable since it's outputting too much noise
Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: true
  Max: 448
  Exclude:
    - "QuillLMS/app/models/concerns/teacher.rb"
