      <h3><strong>For, With, To</strong></h3>
      <p>Use these words in different situations:</p><br/>
      <p>Things are <em>for</em> people.</p>
      <p>People are <em>with</em> people.</p>
      <p>People go <em>to</em> places.</p><br/>
      <p><u>Examples</u></p>
      <p>It is <em>for</em> my mother.</p>
      <p>I am <em>with</em> my friend.</p>
      <p>I go <em>to</em> the park.</p><br/>
      <p><strong><u>You See</u></strong></p>
      <p>She drives ___ work.</p><br/>
      <p><strong><u>You Write</u></strong></p>
      <p>She drives <strong>to</strong> work.</p>
