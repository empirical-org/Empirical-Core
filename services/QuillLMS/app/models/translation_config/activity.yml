      <h3><strong>Say, Tell, Talk, and Ask</strong></h3>
      <p><em>Say</em>, <em>tell</em>, <em>talk</em>, and <em>ask</em> are similar, but they are used in different situations.</p><br/>
      <p>You can <em>say</em> something to somebody.</p>
      <p>You can <em>tell</em> somebody something.</p>
      <p>You can <em>talk</em> to somebody.</p>
      <p>You can <em>ask</em> somebody a question.</p><br/>
      <p><strong><u>You See</u></strong></p>
      <p>Did you just ___ to your mom?</p><br/>
      <p><strong><u>You Write</u></strong></p>
      <p>Did you just <strong>talk</strong> to your mom?</p>
