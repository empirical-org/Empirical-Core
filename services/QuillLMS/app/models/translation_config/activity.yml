      <h3><strong>To Be</strong></h3>
      <p><em>Be</em> is an action word. When you use <em>be</em> after a person or thing, you have to change <em>be</em> to <em>am</em>, <em>are</em>, or <em>is</em>.</p><br/>
      <p>I <em>am </em><br/>You <em>are</em><br/>He <em>is</em><br/>She<em> is</em><br/>It<em> is</em><br/>We <em>are</em><br/>They <em>are</em></p><br/>
      <p><u>You See</u><br/>I ___ kind.</p><br/>
      <p><u>You Write</u><br/>I <strong>am</strong> kind.</p>
