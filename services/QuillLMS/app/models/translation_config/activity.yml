      <h3><strong>Combining Describing Sentences</strong></h3>
      <p>When two sentences describe the same person, you can combine them into one sentence. Use <em>and</em> to connect the describing words.</p><br/>
      <p><u>You See</u></p>
      <p>She is kind.</p>
      <p>She is happy.</p><br/>
      <p><u>You Write</u></p>
      <p>She is kind <strong>and</strong> happy.</p><br/><br/>
      <p><em>If you want to study the vocabulary first, check out the vocabulary PDFs in the student center: https://www.quill.org/student-center/topic/student-how-to</em></p>
